site_name: rattopedia
site_url: https://rattopos.github.com/rattopedia
theme:
  name: material
  language: ko
  features:
    - navigation.indexes
nav:
  - 블로그:
    - blog/index.md
  - 태그: tags.md
markdown_extensions:
  - pymdownx.arithmatex:
      generic: true
extra_javascript:
  - javascripts/mathjax.js
  - https://unpkg.com/mathjax@3/es5/tex-mml-chtml.js
plugins:
  - tags
  - search
  - blog
draft_docs: |
  drafts/
